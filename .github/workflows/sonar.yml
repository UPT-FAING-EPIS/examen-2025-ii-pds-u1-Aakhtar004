name: An치lisis de C칩digo con SonarCloud

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=ahmed-akhtar_gest-proy
            -Dsonar.organization=ahmed-akhtar
            -Dsonar.projectName="Aplicaci칩n de Gesti칩n de Proyectos"
            -Dsonar.qualitygate.wait=true
            -Dsonar.coverage.exclusions=**/node_modules/**,**/tests/**
            -Dsonar.exclusions=**/node_modules/**,**/tests/**
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.cs.opencover.reportsPaths=backend/coverage.opencover.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
