apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-management-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: gest-proy-ip
    networking.gke.io/managed-certificates: project-management-cert
spec:
  rules:
  - host: gest-proy-akhtar.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: project-management-cert
spec:
  domains:
  - gest-proy-akhtar.com # Cambiar por el dominio real